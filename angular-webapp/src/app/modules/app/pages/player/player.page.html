<div class="h-screen bg-black w-screen relative">
  <iframe
    *ngIf="link"
    [src]="link"
    frameborder="0"
    allowfullscreen
    allow="autoplay"
    class="h-screen w-screen absolute z-40"
  ></iframe>
  <div class="absolute top-0 z-50 pl-[40px] pt-[30px]">
    <a routerLink="">
      <hero-icon
        name="arrow-left"
        class="text-white shadow-2xl hover:text-gray-100 h-[45px]"
      ></hero-icon>
    </a>
  </div>
</div>

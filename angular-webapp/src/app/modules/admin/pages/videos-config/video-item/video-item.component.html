<div class="bg-white overflow-hidden rounded-xl mx-[60px]">
  <div class="w-full h-[390px] flex">
    <div
      class="
        relative
        transition
        duration-500
        group
        h-[390px]
        w-[600px]
        bg-primary-ebony
      "
    >
      <img
        [src]="video.image_url"
        class="
          absolute
          object-cover
          transition
          duration-500
          group-hover:brightness-75
          h-[390px]
          w-[600px]
        "
      />
      <div
        class="absolute h-[390px] w-[390px] flex items-center justify-center"
      >
        <a
          routerLink="/player/{{ video.video_url }}"
          class="hidden group-hover:block"
        >
          <hero-icon name="play" class="h-[100px] text-white"></hero-icon>
        </a>
      </div>
    </div>
    <div class="w-full px-[20px] pt-[15px]">
      <div class="flex gap-5 w-full">
        <div class="w-full">
          <label>Title</label>
          <input
            required
            [(ngModel)]="video.title"
            id="title"
            type="text"
            [value]="video.title"
          />
        </div>
        <div class="w-full">
          <a
            target="_blank"
            href="https://streamable.com/{{ video.video_url }}"
            class="
              cursor-pointer
              pb-1
              text-primary-sable text-[14px]
              block
              font-semibold
            "
            ><div class="flex items-center">
              <span>Video ID</span>
              <hero-icon
                name="external-link"
                class="h-[16px] pl-[2px]"
              ></hero-icon></div
          ></a>
          <input
            [(ngModel)]="video.video_url"
            id="video_url"
            type="text"
            [value]="video.video_url"
          />
        </div>
        <div class="w-full">
          <a
            target="_blank"
            href="{{ video.image_url }}"
            class="
              cursor-pointer
              pb-1
              text-primary-sable text-[14px]
              block
              font-semibold
            "
            ><div class="flex items-center">
              <span>Image URL </span>
              <hero-icon
                name="external-link"
                class="h-[16px] pl-[2px]"
              ></hero-icon></div
          ></a>
          <input
            [(ngModel)]="video.image_url"
            id="image_url"
            type="text"
            [value]="video.image_url"
          />
        </div>
      </div>
      <label class="pt-[10px]">Description</label>
      <textarea
        id="description"
        type="text"
        [(ngModel)]="video.description"
        [value]="video.description"
        class="bg-white w-full resize-none h-[90px]"
      ></textarea>
      <div class="flex gap-5 w-full pt-[10px]">
        <div class="w-full">
          <label>Minutes</label>
          <input
            [(ngModel)]="video.minutes"
            id="minutes"
            type="number"
            [value]="video.minutes"
          />
        </div>
        <div class="w-full">
          <label>Rating</label>
          <input
            [(ngModel)]="video.rating"
            id="rating"
            type="number"
            [value]="video.rating"
          />
        </div>
        <div class="w-full">
          <label>Relevance</label>
          <input
            id="relevance"
            type="number"
            [(ngModel)]="video.relevance"
            [value]="video.relevance"
          />
        </div>
      </div>
      <div class="flex gap-5">
        <div class="w-full pt-[20px] -pr-5">
          <label>Genre</label>
          <input
            id="genre"
            type="text"
            [(ngModel)]="video.genre"
            [value]="video.genre"
          />
        </div>
        <div class="w-full pt-[20px] -pr-5">
          <a
            target="_blank"
            href="https://streamable.com/{{ video.trailer_url }}"
            class="
              cursor-pointer
              pb-1
              text-primary-sable text-[14px]
              block
              font-semibold
            "
            ><div class="flex items-center">
              <span>Trailer ID</span>
              <hero-icon
                name="external-link"
                class="h-[16px] pl-[2px]"
              ></hero-icon></div
          ></a>
          <input
            [(ngModel)]="video.trailer_url"
            id="trailer_url"
            type="text"
            [value]="video.trailer_url"
          />
        </div>
        <div class="w-full flex justify-end pt-[40px]">
          <button
            class="
              bg-primary-black
              opacity-10
              hover:opacity-100 hover:bg-red-500
              transition
              duration-400
              rounded-xl
              h-[48px]
              px-[15px]
              mr-[15px]
              flex
              justify-center
              items-center
            "
          >
            <hero-icon name="trash" class="text-white h-[25px]"></hero-icon>
          </button>
          <button
            (click)="saveChanges()"
            class="
            {{
              JSON.stringify(this.video_copy) == JSON.stringify(this.video)
                ? 'opacity-10 pointer-events-none'
                : ''
            }}
              h-[48px]
              px-[30px]
              bg-primary-black
              rounded-xl
              text-white
              hover:scale-[1.03] hover:shadow-xl
              transition
              duration-200
              uppercase
            "
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

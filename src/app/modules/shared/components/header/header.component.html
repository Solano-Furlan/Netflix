<div
  (scroll)="onWindowScroll()"
  class="
  {{
    !top
      ? ' bg-gradient-to-b from-[#09090a] to-primary-black'
      : 'bg-gradient-to-b from-[#09090a2f] to-transparent'
  }}
    w-full
    h-[70px]
    fixed
    top-0
    z-50
    flex
    justify-between
    items-center
    px-[60px]
  "
>
  <div class="flex gap-[20px] items-center -mt-1 -ml-1">
    <div>
      <img src="assets/images/logo.png" class="h-[27px] w-[100px] mr-[20px]" />
    </div>
    <a routerLink="" class="header-item">Home</a>
    <a routerLink="" class="header-item">Tv Shows</a>
    <a routerLink="" class="header-item">Movies</a>
    <a routerLink="" class="header-item">My List</a>
    <a routerLink="" class="header-item">Rewatch</a>
  </div>
  <div class="flex gap-[28px] items-center">
    <button>
      <fa-icon [icon]="faSearch" class="text-white text-[20px]"></fa-icon>
    </button>
    <button class="text-[16px] text-white">Kids</button>
    <button>
      <fa-icon [icon]="faBell" class="text-white text-[22px]"></fa-icon>
    </button>
    <button>
      <div class="flex items-center">
        <img src="assets/images/profile.png" class="rounded h-[32px]" />
        <fa-icon
          [icon]="faCaretDown"
          class="text-white text-[15px] ml-[11px]"
        ></fa-icon>
      </div>
    </button>
  </div>
</div>
